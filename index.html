<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.cdnfonts.com/css/diplomata-sc" rel="stylesheet">
</head>
<body>
    <header class="Intro">
        <h1><em>YOU DID IT!</em></h1>
        <figure>
            <img class="img" src="/images/ThumbsUp.png" alt="Man giving a thumbs up">
        </figure>
    </header>
    <section class="CongratsContent">
        <form class="Name">
           <h2>Congratulations!</h2>
           <h2><input id="nameHere" type="text" placeholder="name here"></h2>
        </form>
        <p id="currentdate">
        </p>
        <section class="CertificateType">
            <h2>You Are Now A Certified</h2>
            <form class="Title">
                <select name="Title" id="Ctitle" onchange="dynamics()">
                    <option value="Choose Title">Click to View Titles</option>
                    <option value="People's Person" id="peopleP"></option>
                    <option value="Person" id="person"></option>
                    <option value="Being" id="being"></option>
                </select>
            </form>
        </section>
    </section>
    <br>
    <hr class="thiccLine">
    <hr>
    <article>
        <p id="Description" onchange="dynamics()">
            Description goes here
        </p>
    </article>
    <section class="CEOContent">
        <p id="CEOName">
            CEO Name
        </p>
        <hr class="shortLine">
        <p id="CEOTitle">
            CEO Title
        </p>
    </section>
    <section>
    </section>
    <section class="BottomImages">
        <figure>
            <img class="img-alt" src="images/HappyMan.png" alt="Happy Man">
        </figure>
        <figure>
            <img class="img-alt mirror" src="images/surprised-elderly-man-with-mustache-vector-51926125.png" alt="Surprised old man">
        </figure>
    </section>
    <script src="script.js"></script>
</body>
</html>
